<form
  [ngStyle]="formStyle"
  class="contact-form flex-column flex-fxflex"
  [formGroup]="formGroup"
  (ngSubmit)="submitFormData(formGroup)"
>
  <mat-form-field class="form-field flex-fxflex" appearance="outline">
    <mat-label [ngStyle]="textStyle" for="name">{{ nameLabel }}</mat-label>
    <input
      [ngStyle]="textStyle"
      matInput
      class="form-control"
      type="text"
      name="name"
      formControlName="name"
    />
  </mat-form-field>
  <mat-form-field class="form-field flex-fxflex" appearance="outline">
    <mat-label [ngStyle]="textStyle" for="email">{{
      emailAddressLabel
    }}</mat-label>
    <input
      [ngStyle]="textStyle"
      matInput
      class="form-control"
      type="email"
      name="email"
      formControlName="email"
    />
  </mat-form-field>
  <mat-form-field class="form-field flex-fxflex" appearance="outline">
    <mat-label [ngStyle]="textStyle" for="message">
      {{ messageLabel }}
    </mat-label>
    <textarea
      [ngStyle]="inputStyle"
      matInput
      formControlName="message"
      name="message"
    >
    </textarea>
  </mat-form-field>
  <button
    [ngStyle]="buttonStyle"
    class="form-button"
    type="submit"
    [disabled]="!formGroup.valid"
  >
    {{ sendText }}
  </button>
  @if ((emailSent$ | async) === true) {
    <div [ngStyle]="textStyle" class="form-status">
      {{ sendSuccessfulText }}
    </div>
  }
  @if ((emailSent$ | async) === false) {
    <div [ngStyle]="textStyle" class="form-status">
      {{ sendErrorText }}
    </div>
  }
</form>
