<form
  [ngStyle]="formStyle()"
  class="contact-form flex-column flex-fxflex"
  [formGroup]="form"
  (ngSubmit)="submitFormData(model)"
>
  <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
  <button
    [ngStyle]="buttonStyle()"
    class="form-button"
    type="submit"
    [disabled]="!form.valid"
  >
    {{ sendText() }}
  </button>
  <div [ngStyle]="textStyle()" class="form-status">
    @if (emailSent()) {
      {{ sendSuccessfulText() }}
    } @else if (emailSent() === false) {
      {{ sendErrorText() }}
    }
  </div>
</form>
