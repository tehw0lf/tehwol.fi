<form [formGroup]="formGroup" (ngSubmit)="submitFormData(formGroup)">
  <div>
    <label for="name">Name</label>
    <input type="text" name="name" placeholder="Name" formControlName="name" />
  </div>
  <div>
    <label for="email">E-Mail</label>
    <input
      type="email"
      name="email"
      placeholder="ihre@mail.de"
      formControlName="email"
    />
  </div>
  <div>
    <label for="message">Nachricht</label>
    <textarea formControlName="message" name="message"> </textarea>
  </div>
  <button type="submit" [disabled]="!formGroup.valid">Senden</button>
</form>
<div *ngIf="(emailSent$ | async) === true">E-Mail erfolgreich versendet!</div>
<div *ngIf="(emailSent$ | async) === false">
  Fehler: E-Mail konnte nicht versendet werden
</div>
