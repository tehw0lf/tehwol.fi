<form
  [ngStyle]="formStyle"
  class="contact-form"
  [formGroup]="formGroup"
  (ngSubmit)="submitFormData(formGroup)"
>
  <div class="form-group">
    <label [ngStyle]="textStyle" for="name">Ihr Name</label>
    <input
      [ngStyle]="textStyle"
      class="form-control"
      type="text"
      name="name"
      placeholder="Name"
      formControlName="name"
    />
  </div>
  <div class="form-group">
    <label [ngStyle]="textStyle" for="email">Ihre E-Mail Adresse</label>
    <input
      [ngStyle]="textStyle"
      class="form-control"
      type="email"
      name="email"
      placeholder="ihre@mail.de"
      formControlName="email"
    />
  </div>
  <div class="form-group">
    <label [ngStyle]="textStyle" for="message">Ihre Nachricht</label>
    <textarea
      [ngStyle]="inputStyle"
      class="form-control"
      formControlName="message"
      name="message"
    >
    </textarea>
  </div>
  <button
    [ngStyle]="buttonStyle"
    class="form-button"
    type="submit"
    [disabled]="!formGroup.valid"
  >
    Senden
  </button>
  <div
    [ngStyle]="textStyle"
    class="form-status"
    *ngIf="(emailSent$ | async) === true"
  >
    E-Mail erfolgreich versendet!
  </div>
  <div
    [ngStyle]="textStyle"
    class="form-status"
    *ngIf="(emailSent$ | async) === false"
  >
    Fehler: E-Mail konnte nicht versendet werden
  </div>
</form>
