<div class="meta-container" fxLayout="row wrap">
  <div class="form-container" fxLayout="column" fxFlex>
    <div fxLayout="row wrap">
      <button
        class="generate-wordlist"
        [ngClass]="buttonStyle"
        mat-raised-button
        (click)="generateWordlist()"
      >
        Generate wordlist
      </button>
      <button
        class="choose-format"
        [ngClass]="buttonStyle"
        mat-raised-button
        [matMenuTriggerFor]="menu"
        *ngIf="wordlist$"
      >
        Choose format
      </button>
      <mat-menu #menu="matMenu">
        <button
          [ngClass]="buttonStyle"
          mat-menu-item
          *ngFor="let type of fileTypes"
          (click)="fileType = type"
        >
          {{ type }}
        </button>
      </mat-menu>
      <button
        class="download-wordlist"
        [ngClass]="buttonStyle"
        mat-raised-button
        *ngIf="wordlist$"
        (click)="downloadWordlist()"
      >
        Download as
        <ng-container *ngIf="this.fileType">{{ this.fileType }}</ng-container>
      </button>
    </div>
    <form *ngIf="charsetForm" [formGroup]="charsetForm">
      <mat-form-field class="fix" appearance="outline">
        <mat-label [ngClass]="textStyle">prefix (optional)</mat-label>
        <input
          [ngClass]="textStyle"
          matInput
          type="text"
          id="prefix"
          formControlName="prefix"
          (keydown.enter)="$event.preventDefault()"
        />
      </mat-form-field>
      <div formArrayName="charsets">
        <div class="charset"></div>
        <div cdkDropList (cdkDropListDropped)="drop($event)">
          <div
            class="charset-container"
            cdkDrag
            *ngFor="let charset of charsets?.controls; let i = index"
          >
            <mat-icon class="drag-indicator" [ngClass]="dragStyle"
              >drag_indicator</mat-icon
            >
            <mat-form-field class="charset" appearance="outline">
              <mat-label [ngClass]="textStyle">
                character set for string position {{ i }}
              </mat-label>
              <input
                [ngClass]="textStyle"
                matInput
                type="text"
                id="position-{{ i }}"
                [formControlName]="i"
                (keydown.enter)="$event.preventDefault()"
                required
              />
            </mat-form-field>
            <button
              mat-raised-button
              class="clone-charset"
              [ngClass]="buttonStyle"
              (click)="cloneCharset(i)"
            >
              <mat-icon>content_copy</mat-icon>
            </button>
            <button
              mat-raised-button
              class="remove-charset"
              [ngClass]="buttonStyle"
              (click)="removeCharset(i)"
              [disabled]="this.charsets?.value.length === 1"
            >
              <mat-icon>remove</mat-icon>
            </button>
            <button
              mat-raised-button
              [ngClass]="buttonStyle"
              (click)="addCharset()"
            >
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </div>
      </div>
      <mat-form-field class="fix" appearance="outline">
        <mat-label [ngClass]="textStyle">suffix (optional)</mat-label>
        <input
          [ngClass]="textStyle"
          matInput
          type="text"
          id="suffix"
          formControlName="suffix"
          (keydown.enter)="$event.preventDefault()"
        />
      </mat-form-field>
    </form>
  </div>
  <div class="wordlist-container" *ngIf="wordlist$" fxLayout="column" fxFlex>
    <ng-container *ngIf="displayWordlist; else wordlistTooLarge">
      <h3 class="wordlist-header">Generated wordlist:</h3>
      <code class="wordlist">
        {{ wordlist$ | async }}
      </code></ng-container
    >
    <ng-template #wordlistTooLarge>
      The generated wordlist is too large to be displayed. You can still
      download it.
    </ng-template>
  </div>
</div>
