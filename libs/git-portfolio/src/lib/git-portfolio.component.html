<div *ngIf="gitRepositories$ | async as gitRepositories">
  <div *ngFor="let gitProvider of gitProviders | keyvalue">
    <h1 [ngStyle]="{ color: cardColor }">{{ gitProvider.value }}</h1>
    <div *ngIf="showOwn">
      <h2 [ngStyle]="{ color: cardColor }" class="mat-headline">Own Repos</h2>
      <div
        fxLayout="row wrap"
        fxLayout.lt-sm="column"
        fxLayoutAlign="flex-start"
      >
        <div *ngIf="(loading | async) === true">
          <mat-spinner></mat-spinner>
        </div>
        <repo-card
          *ngFor="
            let gitRepo of getOwnGitRepositories(
              gitRepositories,
              gitProvider.key
            )
          "
          [backgroundColor]="backgroundColor"
          [backdropFilter]="backdropFilter"
          [buttonColor]="buttonColor"
          [cardColor]="cardColor"
          [checkColor]="checkColor"
          [forkColor]="forkColor"
          [issueColor]="issueColor"
          [pasteColor]="pasteColor"
          [starColor]="starColor"
          [gitRepo]="gitRepo"
          [isCopied]="isCopiedToClipboard(gitRepo)"
          (copiedToClipboardEvent)="copyToClipboard(gitRepo)"
          class="repository-card"
          fxFlex="0 1 calc(33.3% - 32px)"
          fxFlex.lt-md="0 1 calc(50% - 32px)"
          fxFlex.lt-sm="100%"
          fxLayoutAlign="stretch"
        >
        </repo-card>
        <div
          [ngStyle]="{ color: cardColor }"
          *ngIf="
            (loading | async) === false &&
            !hasRepositories(gitRepositories, gitProvider.key, 'own')
          "
        >
          This user has not created any repositories yet
        </div>
      </div>
    </div>
    <div *ngIf="showForked">
      <h2 [ngStyle]="{ color: cardColor }" class="mat-headline">
        Forked Repos
      </h2>
      <div
        fxLayout="row wrap"
        fxLayout.lt-sm="column"
        fxLayoutAlign="flex-start"
      >
        <div *ngIf="(loading | async) === true">
          <mat-spinner></mat-spinner>
        </div>
        <repo-card
          *ngFor="
            let gitRepo of getForkedGitRepositories(
              gitRepositories,
              gitProvider.key
            )
          "
          [backgroundColor]="backgroundColor"
          [backdropFilter]="backdropFilter"
          [buttonColor]="buttonColor"
          [cardColor]="cardColor"
          [gitRepo]="gitRepo"
          [isCopied]="isCopiedToClipboard(gitRepo)"
          (copiedToClipboardEvent)="copyToClipboard(gitRepo)"
          class="repository-card"
          fxFlex="0 1 calc(33.3% - 32px)"
          fxFlex.lt-md="0 1 calc(50% - 32px)"
          fxFlex.lt-sm="100%"
          fxLayoutAlign="stretch"
        ></repo-card>
        <div
          [ngStyle]="{ color: cardColor }"
          *ngIf="
            (loading | async) === false &&
            !hasRepositories(gitRepositories, gitProvider.key, 'forked')
          "
        >
          This user has not forked any repositories yet
        </div>
      </div>
    </div>
  </div>
</div>
