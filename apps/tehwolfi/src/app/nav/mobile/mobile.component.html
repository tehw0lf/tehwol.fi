<mat-sidenav-container
  class="flex-fxflexfill"
  [ngClass]="{
    'light-theme': (isLight | async) === true,
    'dark-theme': (isLight | async) === false
  }"
  hasBackdrop="false"
>
  <mat-sidenav #sidenav mode="over" fixedInViewport="true">
    <mat-nav-list
      [ngClass]="{
        'light-theme': (isLight | async) === true,
        'dark-theme': (isLight | async) === false
      }"
      class="flex-column flex-gap-20 flex-fxflex"
    >
      <a
        class="mat-button"
        [ngClass]="{ 'link-active': isActive() }"
        routerLink="/home"
        routerLinkActive="link-active"
        mat-list-item
      >
        <span class="mat-button-wrapper">
          <img alt="tehwol.fi" class="nav-logo" src="../../favicon.svg" />
          <span>Home </span>
        </span> </a
      ><a
        class="mat-button"
        routerLink="/portfolio"
        routerLinkActive="link-active"
        mat-list-item
      >
        <span class="mat-button-wrapper"> <span>Portfolio</span> </span> </a
      ><a
        class="mat-button"
        routerLink="/wordlist-generator"
        routerLinkActive="link-active"
        mat-list-item
      >
        <span class="mat-button-wrapper">
          <span>Wordlist Generator</span>
        </span>
      </a>
      <a
        class="mat-button"
        target="_blank"
        href="https://github.com/tehw0lf"
        mat-list-item
      >
        <span class="mat-button-wrapper">
          <img alt="tehwol.fi" class="nav-logo" src="assets/icons/github.png" />
          <span>GitHub</span>
        </span>
      </a>
      <div>
        <button
          id="menu"
          type="button"
          (click)="toggleSidenav()"
          mat-icon-button
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        @if ((isLight | async) === false) {
          <button
            id="light"
            class="light-theme-button flex-gap-20"
            type="button"
            (click)="switchToLight()"
            mat-icon-button
          >
            <mat-icon>light_mode</mat-icon>
          </button>
        }
        @if ((isLight | async) === true) {
          <button
            id="dark"
            class="dark-theme-button flex-gap-20"
            type="button"
            (click)="switchToDark()"
            mat-icon-button
          >
            <mat-icon>dark_mode</mat-icon>
          </button>
        }
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content
    [ngClass]="{
      'light-theme': (isLight | async) === true,
      'dark-theme': (isLight | async) === false
    }"
    class="main-content flex-fxflexfill"
  >
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
