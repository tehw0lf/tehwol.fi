<mat-toolbar
  [ngClass]="{
    'light-theme': (isLight | async) === true,
    'dark-theme': (isLight | async) === false
  }"
>
  <mat-toolbar-row class="nav-row">
    <button
      id="menu"
      type="button"
      (click)="toggleSidenav()"
      [style]="hideOnDesktop"
      mat-icon-button
    >
      <mat-icon>menu</mat-icon>
    </button>
    <div [style]="hideOnDesktop" class="flex-row flex-fxflex">
      <div class="nav-item">
        <a
          mat-button
          [ngClass]="{ 'link-active': isActive() }"
          routerLink="/home"
          routerLinkActive="link-active"
        >
          <span class="mat-button-wrapper">
            <img alt="tehwol.fi" class="nav-logo" src="../../favicon.svg" />
            <span>Home</span>
          </span>
        </a>
      </div>
      <div class="nav-item">
        <a mat-button routerLink="/portfolio" routerLinkActive="link-active">
          <span class="mat-button-wrapper"> <span>Portfolio</span> </span>
        </a>
      </div>
      <div class="nav-item">
        <a
          mat-button
          routerLink="/wordlist-generator"
          routerLinkActive="link-active"
        >
          <span class="mat-button-wrapper">
            <span>Wordlist Generator</span>
          </span>
        </a>
      </div>
    </div>
    @if ((isLight | async) === false) {
      <button
        id="light"
        class="light-theme-button flex-gap-20"
        type="button"
        (click)="switchToLight()"
        [style]="hideOnDesktop"
        mat-icon-button
      >
        <mat-icon>light_mode</mat-icon>
      </button>
    }
    @if ((isLight | async) === true) {
      <button
        id="dark"
        class="dark-theme-button flex-gap-20"
        type="button"
        (click)="switchToDark()"
        [style]="hideOnDesktop"
        mat-icon-button
      >
        <mat-icon>dark_mode</mat-icon>
      </button>
    }
    <div class="flex-gap-20" [style]="hideOnDesktop">
      <div class="nav-item">
        <a mat-button target="_blank" href="https://github.com/tehw0lf">
          <span class="mat-button-wrapper">
            <img
              alt="tehwol.fi"
              class="nav-logo"
              src="assets/icons/github.png"
            />
            <span>GitHub</span>
          </span>
        </a>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
