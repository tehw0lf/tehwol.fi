<mat-sidenav-container hasBackdrop="false" fxFlexFill>
  <mat-sidenav #sidenav mode="over" fixedInViewport="true">
    <mat-nav-list>
      <a
        class="mat-button"
        [ngClass]="{ 'link-active': isActive() }"
        routerLink="/home"
        routerLinkActive="link-active"
        mat-list-item
      >
        <span class="mat-button-wrapper">
          <img alt="tehwol.fi" class="nav-logo" src="../../favicon.svg" />
          <span>Home </span>
        </span>
      </a>
      <a
        class="mat-button"
        target="_blank"
        href="https://github.com/tehw0lf"
        mat-list-item
      >
        <span class="mat-button-wrapper">
          <img alt="tehwol.fi" class="nav-logo" src="assets/icons/github.png" />
          <span>GitHub</span>
        </span>
      </a>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="toggleSidenav()"
        color="primary"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidebar-content" fxFlexFill>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
