<h1 mat-dialog-title>Privacy Notice</h1>
<div mat-dialog-content>
  <p>
    This page pulls data from the public GitHub and GitLab APIs.<br />
    Please consent to this to continue to the portfolio page. <br /><br />
    If you consent, your decision will be saved in your browser's local storage
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="accept()">Continue</button>
  <button mat-button (click)="deny()" cdkFocusInitial>Go back</button>
</div>
