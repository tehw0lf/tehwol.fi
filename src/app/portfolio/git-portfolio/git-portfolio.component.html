<div *ngIf="gitRepositories$ | async as gitRepositories">
  <div *ngFor="let gitProvider of gitProviders | keyvalue">
    <div>
      <h1 class="mat-headline">{{ gitProvider.value }}</h1>
    </div>
    <div *ngIf="showOwn">
      <h2 class="mat-headline">My Repos</h2>
      <div
        fxLayout="row wrap"
        fxLayout.lt-sm="column"
        fxLayoutAlign="flex-start"
      >
        <app-repo-card
          *ngFor="let gitRepo of gitRepositories[gitProvider.key]?.own"
          [gitRepo]="gitRepo"
          [isCopied]="isCopiedToClipboard(gitRepo)"
          (copiedToClipboardEvent)="copyToClipboard(gitRepo)"
          class="repository-card"
          fxFlex="0 1 calc(33.3% - 32px)"
          fxFlex.lt-md="0 1 calc(50% - 32px)"
          fxFlex.lt-sm="100%"
          fxLayoutAlign="stretch"
        >
        </app-repo-card>
      </div>
    </div>
    <div *ngIf="showForked">
      <h2 class="mat-headline">Forked Repos</h2>
      <div
        fxLayout="row wrap"
        fxLayout.lt-sm="column"
        fxLayoutAlign="flex-start"
      >
        <app-repo-card
          *ngFor="let gitRepo of gitRepositories[gitProvider.key]?.forked"
          [gitRepo]="gitRepo"
          [isCopied]="isCopiedToClipboard(gitRepo)"
          (copiedToClipboardEvent)="copyToClipboard(gitRepo)"
          class="repository-card"
          fxFlex="0 1 calc(33.3% - 32px)"
          fxFlex.lt-md="0 1 calc(50% - 32px)"
          fxFlex.lt-sm="100%"
          fxLayoutAlign="stretch"
        ></app-repo-card>
      </div>
    </div>
  </div>
</div>
