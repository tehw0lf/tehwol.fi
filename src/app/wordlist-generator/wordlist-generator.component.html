<div class="form-container">
  <form [formGroup]="charsetForm">
    <div formArrayName="charsets">
      <div *ngFor="let charset of charsets.controls; let i = index">
        <mat-form-field appearance="fill">
          <mat-label>Character set for string position {{ i }}: </mat-label>
          <input
            matInput
            type="text"
            id="position-{{ i }}"
            [formControlName]="i"
          />
        </mat-form-field>
      </div>
      <button mat-raised-button (click)="addCharset()">
        Add string position
      </button>
    </div>
    <button mat-raised-button (click)="generateWordlist()">
      Generate wordlist
    </button>
  </form>
</div>
<div class="wordlist-container" *ngIf="wordlist">
  <h3>Generated wordlist:</h3>
  <code>
    <div class="wordlist" *ngFor="let word of wordlist">
      <div class="word">{{ word }}</div>
    </div>
  </code>
</div>
