<div class="meta-container" fxLayout="row wrap">
  <div class="form-container" fxLayout="column" fxFlex>
    <div fxLayout="row wrap">
      <button
        class="generate-wordlist"
        mat-raised-button
        (click)="generateWordlist()"
      >
        Generate wordlist
      </button>
      <button
        class="choose-format"
        mat-raised-button
        [matMenuTriggerFor]="menu"
        *ngIf="this.wordlist"
      >
        Choose format
      </button>
      <mat-menu #menu="matMenu">
        <button
          mat-menu-item
          *ngFor="let type of fileTypes"
          (click)="fileType = type"
        >
          {{ type }}
        </button>
      </mat-menu>
      <button
        class="download-wordlist"
        mat-raised-button
        *ngIf="this.wordlist"
        (click)="downloadWordlist()"
      >
        Download as
        <ng-container *ngIf="this.fileType">{{ this.fileType }}</ng-container>
      </button>
    </div>
    <form [formGroup]="charsetForm">
      <mat-form-field class="fix" appearance="outline">
        <mat-label class="fix-label">prefix</mat-label>
        <input matInput type="text" id="prefix" formControlName="prefix" />
      </mat-form-field>
      <div formArrayName="charsets">
        <div class="charset"></div>
        <div cdkDropList (cdkDropListDropped)="drop($event)">
          <div
            class="charset-container"
            cdkDrag
            *ngFor="let charset of charsets.controls; let i = index"
          >
            <mat-icon class="drag-indicator">drag_indicator</mat-icon>
            <mat-form-field class="charset" appearance="outline">
              <mat-label class="charset-label">
                character set for string position {{ i }}
              </mat-label>
              <input
                matInput
                type="text"
                id="position-{{ i }}"
                [formControlName]="i"
                required
              />
            </mat-form-field>
            <button
              mat-raised-button
              class="clone-charset"
              (click)="cloneCharset(i)"
            >
              <mat-icon>content_copy</mat-icon>
            </button>
            <button
              mat-raised-button
              class="remove-charset"
              (click)="removeCharset(i)"
              [disabled]="this.charsets.value.length === 1"
            >
              <mat-icon>remove</mat-icon>
            </button>
            <button
              mat-raised-button
              class="add-charset"
              (click)="addCharset()"
            >
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </div>
      </div>
      <mat-form-field class="fix" appearance="outline">
        <mat-label class="fix-label">suffix</mat-label>
        <input matInput type="text" id="suffix" formControlName="suffix" />
      </mat-form-field>
    </form>
  </div>
  <div class="wordlist-container" *ngIf="wordlist" fxLayout="column" fxFlex>
    <h3 class="wordlist-header">Generated wordlist:</h3>
    <code class="wordlist">
      <ng-container *ngFor="let word of wordlist; let i = index">
        <div class="word" *ngIf="i <= 100">{{ word }}</div>
      </ng-container>
    </code>
  </div>
</div>
